name: Deploy Flask App to GCP Cloud Functions

on:
  push:
    branches:
      - main  # 當 main 分支有變動時觸發部署

jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用 Ubuntu 作為運行環境

    steps:
      # 1. Checkout 代碼
      - name: Checkout code
        uses: actions/checkout@v2
      # 檢查 `GCP_SA_KEY` 是否載入成功
      - name: Debug GCP_SA_KEY
        run: echo '${{ secrets.GCP_SA_KEY }}' | wc -c
      # 2. 設定 GCP 認證
      - name: Set up GCP credentials
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}  # 使用 GCP 項目 ID
          service_account_key: ${{ secrets.GCP_SA_KEY }}  # 使用服務帳戶密鑰
          export_default_credentials: true  # 🔴 確保 GCP 認證適用於所有後續指令

      # 3. 部署到 Google Cloud Functions
      - name: Deploy Flask App to Cloud Functions
        run: |
          gcloud functions deploy flask-function \
            --runtime python311 \
            --trigger-http \
            --allow-unauthenticated \
            --entry-point=main  # entry-point 是 Flask 應用的主函數

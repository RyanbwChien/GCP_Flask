name: Deploy Flask App to GCP Cloud Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up GCP credentials
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 自動啟用 Cloud Functions API
      - name: Enable Cloud Functions API
        run: gcloud services enable cloudfunctions.googleapis.com

      # 部署到 Cloud Functions
      - name: Deploy Flask App to Cloud Functions
        run: |
          gcloud functions deploy flask-function \
            --runtime python311 \
            --trigger-http \
            --allow-unauthenticated \
            --entry-point=main \
            --region=asia-east1
